<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="header">
        <svg viewBox="0 0 100 20">
          <defs>
            <linearGradient id="gradient">
              <stop color="#000"></stop>
            </linearGradient>
            <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
              <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                <animateTransform attributeName="transform" begin="0s" dur="1.5s" type="translate" from="0,0" to="40,0" repeatCount="indefinite"></animateTransform>
              </path>
            </pattern>
          </defs>
          <text class="svg-text" text-anchor="middle" x="50" y="15" font-size="9" fill="white" fill-opacity="0.1">BATTLESHIP</text>
          <text class="svg-text" text-anchor="middle" x="50" y="15" font-size="9" fill="url(#wave)" fill-opacity="1">BATTLESHIP</text>
        </svg>
      </div>
      <div class="display hide"></div>
      <div class="player-area">
        <div class="control">
          <button class="rotate">Rotate</button>
          <!-- <button class="restart">Restart</button> -->
        </div>
        <div class="loading-dock">
            

            <div draggable="true" id="carrier5" class="carrier">
                <div class="block"></div>
                <div            ondragstart="event.preventDefault();
                        event.stopPropagation();" class="block"></div>
                <div            ondragstart="event.preventDefault();
                        event.stopPropagation();" class="block"></div>
                <div            ondragstart="event.preventDefault();
                        event.stopPropagation();" class="block"></div>
                <div            ondragstart="event.preventDefault();
                        event.stopPropagation();" class="block"></div>
            </div>
            <div draggable="true" id="bship4" class="carrier">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
          </div>
          <div draggable="true" id="cruiser3" class="carrier">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <div draggable="true" id="cruiser-3" class="carrier">
          <div class="block"></div>
          <div class="block"></div>
          <div class="block"></div>
      </div>
      <div draggable="true" id="destroyer2" class="carrier">
        <div class="block"></div>
        <div class="block"></div>
    </div>
        </div>
        <div class="player-board"></div>
    </div>
